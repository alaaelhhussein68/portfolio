  <h2>Une autre blague pour vous</h2>
  <button id="getAnotherJoke">Obtenir une autre blague</button>
  <div id="anotherJoke"></div>
</section>

  </main>
  <script>
  document.getElementById("getAnotherJoke").addEventListener("click", function() {
    const url = "https://official-joke-api.appspot.com/random_joke";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        document.getElementById("anotherJoke").innerHTML = `
          <p>${data.setup}</p>
          <p><strong>${data.punchline}</strong></p>
        `;
      })
      .catch(error => {
        document.getElementById("anotherJoke").innerText = "Impossible de récupérer une autre blague.";
        console.error("Erreur lors de la récupération de l'API :", error);
      });
  });
</script>
